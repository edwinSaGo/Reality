<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="agendas-style.css" />
    <script src="./js/aframe.min.js"></script>
    <script src="./js/mindar-image-aframe.prod.js"></script>
    <script src="./js/aframe-extras.min.js"></script>
    <script src="agendas-scripts.js" defer></script>
    <title>Men√∫ Gastrobar</title>
  </head>
  <body>
    <h1 style="color: blanchedalmond; text-align: center;">Escanea el frente de la tarjeta</h1>
    <!-- Men√∫ flotante -->
    <div id="menu-container">
      <button id="menu-toggle">‚ò∞ Men√∫</button>
      <!-- Agrego la clase hidden para que empiece oculto -->
      <div id="menu-options" class="hidden">
        <button data-action="inicio">üè† Nuestra Web</button>
        <a href="https://wa.me/573173020116?text=¬°Hola!%20Quiero%20transformar%20mi%20evento%20con%20Realidad%20Aumentada.%20¬øPueden%20ayudarme?" 
                   class="whatsapp-button" 
                   target="_blank"
                   style="text-decoration: none; color:rgb(255, 255, 255); background-size: 20px; background-color: rgb(65, 180, 50); border-radius: 5px; padding: 10px;">
                    Escr√≠benos por WhatsApp
                </a>
      </div>
    </div>

    <!-- Escena AR -->
    <a-scene mindar-image="imageTargetSrc: ./img/target_tarjeta_grab.mind;
                          filterMinCF: 0.0001; 
                          filterBeta: 0.01; 
                          missTolerance: 5"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>

        <img id="card" src="./img/RealityST_TarjetaCorp_Track.png" />
        <a-asset-item id="avatarModel" src="./img/a_green_and_blue_hummingbird.glb"></a-asset-item>

      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"
                 rotation="0 0 0" scale="0.001 0.001 0.001"></a-plane>

        <a-gltf-model rotation="0 90 0" position="0 -0.2 0.8" scale="0.6 0.6 0.6"
                      src="#avatarModel"
                      animation="property: position; to: 0 -0.5 0.8; dur: 1000;
                                 easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
      
    </a-scene>
    
  </body>
</html>
