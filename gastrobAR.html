<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="agendas-style.css" />
    <script src="./js/aframe.min.js"></script>
    <script src="./js/mindar-image-aframe.prod.js"></script>
    <script src="./js/aframe-extras.min.js"></script>
    <script src="agendas-scripts.js" defer></script>
    <title>Men√∫ Gastrobar</title>
  </head>
  <body>
    <!-- Men√∫ flotante -->
    <div id="menu-container">
      <button id="menu-toggle">‚ò∞ Men√∫</button>
      <!-- Agrego la clase hidden para que empiece oculto -->
      <div id="menu-options" class="hidden">
        <button data-action="inicio">üè† Nuestra Web</button>
        <a href="https://wa.me/573173020116?text=¬°Hola!%20Quiero%20transformar%20mi%20evento%20con%20Realidad%20Aumentada.%20¬øPueden%20ayudarme?" 
                   class="whatsapp-button" 
                   target="_blank"
                   style="text-decoration: none; color:rgb(255, 255, 255); background-size: 20px; background-color: rgb(65, 180, 50); border-radius: 5px; padding: 10px;">
                    Escr√≠benos por WhatsApp
                </a>
      </div>
    </div>

    <!-- Escena AR -->
    <a-scene mindar-image="imageTargetSrc: ./img/target_bar.mind;
                          filterMinCF: 0.0001; 
                          filterBeta: 0.01; 
                          missTolerance: 5"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>

        <img id="card" src="./img/Menu_gastrobar_card.png" />
        <a-asset-item id="avatarModel" src="./img/fluxs_pit_stop.glb"></a-asset-item>

      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1" width="1"
                 rotation="0 0 0" scale="0.0001 0.0001 0.0001"></a-plane>

        <a-entity id="rotador"
          position="0 -0.2 0"
          animation="property: rotation;
                 to: 0 0 360;
                 loop: true;
                 dur: 5000;
                 easing: linear;">
                 <a-entity>
                      <a-gltf-model rotation="90 0 0" position="0 -0.1 0.4" scale="0.8 0.8 0.8"
                      src="#avatarModel"
                      animation="property: position; to: 0 -0.1 0.4; dur: 1000;
                                 easing: easeInOutQuad; loop: true; dir: alternate">
                      </a-gltf-model>
                 </a-entity>

        </a-entity>
        
      </a-entity>
      
    </a-scene>
    
  </body>
</html>
