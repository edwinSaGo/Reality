<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./img/target.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./img/Reality_Fondo_Muestras.png" />
        <a-asset-item id="avatarModel" src="./img/a_green_and_blue_hummingbird.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 1.2 0" height="0.552" width="1" rotation="90 0 0" scale="1.5 1.5 1.5"></a-plane>
        <!-- Rotation: 0 0 0 = Ejes = Horizontal Profundidad Vertical:-->
        <a-gltf-model rotation="90 90 90 " position="0 0 0.1" scale="0.7 0.7 0.7" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
    </a-scene>
  </body>
</html>
