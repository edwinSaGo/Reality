<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="agendas-style.css" />
    <title>Showroom Reality Studio</title>

    <!-- Librerías locales -->
    <script src="./js/aframe.min.js"></script>
    <script src="./js/mindar-image-aframe.prod.js"></script>
    <script src="./js/aframe-extras.min.js"></script>
    <script src="agendas-scripts.js" defer></script>
  </head>
  <body>

    <!-- Loader con porcentaje -->
    <div id="loader">
      <div id="loader-text">Cargando experiencia... 0%</div>
    </div>

    <!-- Menú flotante (manteniendo tu estilo y funcionalidad) -->
    <div id="menu-container">
      <button id="menu-toggle">☰ Menú</button>
      <div id="menu-options" class="hidden">
        <button data-action="inicio">🏠 Inicio</button>
        <button data-action="tarjetas">💳 Tarjetas</button>
        <button data-action="salon">🏛 Salón</button>
        <button data-action="agendas">🏛 Agendas</button>
      </div>
    </div>

    <!-- Escena AR -->
    <a-scene mindar-image="imageTargetSrc: ./img/targets-3.mind;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets timeout="10000" id="assetLoader">
        <!-- Imágenes -->
        <img id="card" src="./img/Reality_Fondo_Muestras.png" />
        <img id="card2" src="./img/Reality_Identity_track.png" />
        <img id="card3" src="./img/Reality_Target_Suelo.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#card" position="0 1.2 0" height="0.552" width="1"
                 rotation="90 0 0" scale="1.5 1.5 1.5"></a-plane>
        <a-gltf-model id="model1" rotation="90 90 90" position="0 0 0.1"
                      scale="0.7 0.7 0.7"></a-gltf-model>
      </a-entity>

      <!-- Target 2 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card3" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model id="model2" rotation="90 0 0" position="0 0 3" scale="60 60 60"></a-gltf-model>
      </a-entity>

      <!-- Target 3 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#card2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model id="model3" rotation="90 0 0" position="0 0 0.1"
                      scale="0.08 0.08 0.08"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
