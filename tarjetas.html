<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="agendas-style.css" />
    <script src="./js/aframe.min.js"></script>
    <script src="./js/mindar-image-aframe.prod.js"></script>
    <script src="./js/aframe-extras.min.js"></script>
    <script src="agendas-scripts.js" defer></script>
    <title>Tarjetas RA</title>
  </head>
  <body>

    <!-- Menú flotante -->
    <div id="menu-container">
      <button id="menu-toggle">☰ Menú</button>
      <!-- Agrego la clase hidden para que empiece oculto -->
      <div id="menu-options" class="hidden">
        <button data-action="inicio">🏠 Inicio</button>
        <button data-action="tarjetas">💳 Tarjetas</button>
        <button data-action="salon">🏛 Salón</button>
        <button data-action="agendas">🏛 Agendas</button>
        <button data-action="showroom">🏛 Showroom</button>

      </div>
    </div>

    <div id="loader">
      <div id="loader-text">Cargando experiencia... 100%</div>
    </div>

    <!-- Escena AR -->
    <a-scene mindar-image="imageTargetSrc: ./img/targets-3.mind;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>

        <img id="card2" src="./img/Reality_Identity_track.png" />
        <a-asset-item id="avatarModel2" src="./img/Logo Reality_Animado.glb"></a-asset-item>

      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


      <a-entity mindar-image-target="targetIndex: 2" animation-mixer="timeScale: 3">
        <a-plane src="#card2" position="0 0 0" height="0.552" width="1" 
                  rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="0.08 0.08 0.08" 
                      src="#avatarModel2" 
                      animation="property: position; to: 0 0.1 0.1; dur: 1000; 
                      easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
        
      </a-entity>
    </a-scene>
  </body>
</html>
